bundle:
  name: DABDemojenkins

resources:
  jobs:
    DABdemojenkins:
      name: DABdemojenkins
      tasks:
        - task_key: task
          spark_python_task:
            python_file: ./dabdemo.py
          # ðŸ‘‡ IMPORTANT: no new_cluster, no compute settings here

      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED

permissions:
  - group_name: de_grp
    level: CAN_MANAGE

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-3918387b-cc06.cloud.databricks.com/

  qa:
    workspace:
      host: https://dbc-3918387b-cc06.cloud.databricks.com/
