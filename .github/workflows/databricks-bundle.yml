name: Databricks Bundle CI/CD

on:
  push:
    branches:
      - gitaction         # run on changes to main
  workflow_dispatch: # allow manual trigger

jobs:
  deploy-bundle:
    runs-on: ubuntu-latest

    env:
      # Databricks auth via env vars (used by Databricks CLI)
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

      # Bundle target (matches your databricks.yml)
      BUNDLE_TARGET: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Databricks CLI (new)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/cli/main/install.sh | sh
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH

      - name: Check Databricks CLI version
        run: |
          databricks version
          databricks -h


      - name: Validate Databricks bundle
        run: |
          databricks bundle validate -t "$BUNDLE_TARGET"

      - name: Deploy Databricks bundle
        run: |
          databricks bundle deploy -t "$BUNDLE_TARGET"
